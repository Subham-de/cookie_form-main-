<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Form_Validation</title>
  <link rel="stylesheet" href="../src/errorstyle.css">
  <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.css">
  <script src=
  "https://code.jquery.com/jquery-3.5.1.min.js"
  integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
      crossorigin= "anonymous"></script>
    <script src=
  "https://cdnjs.cloudflare.com/ajax/libs/jquery-cookie/1.4.1/jquery.cookie.js"></script>
</head>

<body class="container-fluid" style="background-color: #EEEEEE;" >
  <h2 style="color: #543C79;" align="center">Employee Registration</h2>
  <div class="d-flex justify-content-center align-items-center flex-column">
    <form id="form_id" class="w-75" onsubmit="return ValidateSubmit(event)" action="./result.html" method="get">
      <div class="mb-3">
        <label for="nameInput" class="form-label">Enter Your Name :</label>
        <input type="text" name="inputText" class="form-control " placeholder="Nameinput" id="nameInput"
          onkeyup="return inputTextValidation()">
        <p class="text-danger mt-2" id="textError"></p>
      </div>
      <div class="mb-3">
        <label for="emailInput" class="form-label">Enter Your Email :</label>
        <input type="email" name="inputEmail" class="form-control" placeholder="@ Your mail" id="emailInput"
          onkeyup="return ValidateEmail()">
        <p class="text-danger mt-2" id="emailError"></p>
      </div>
      <div class="mb-3 w-25">
        <label for="Dateinput" class="form-label">Select Your Date :</label>
        <input type="date" name="inputDate" class="form-control" id="dateInput" onchange="return dateChange()">
        <p class="text-danger mt-2" id="dateError"></p>
      </div>

      <div class="mb-3">
        <label class="form-label" for="phoneInput">Enter Your Phone : </label>
        <input type="number" name="inputPhonenumber" class="form-control" id="phoneInput"
          placeholder="Enter Your Phone Number" onkeyup="return ValidatePhone()">
        <p class="text-danger mt-2" id="phoneError"></p>
      </div>
      <div class="mb-3">
        <label for="Gender" class="form-label">Select Your Gender : </label>
        <div class="d-flex">
          <div class="form-check ms-2">
            <input class="form-check-input" type="radio" name="Radio" value="male" id="MaleRadio"
              onchange="return genderChange()">
            <label class="form-check-label" for="MaleRadio">
              Male
            </label>
          </div>
          <div class="form-check ms-2">
            <input class="form-check-input" type="radio" name="Radio" value="female" id="FemaleRadio"
              onchange="return genderChange()">
            <label class="form-check-label" for="FemaleRadio">
              Female
            </label>
          </div>
        </div>
      </div>
      <p class="text-danger" id="genderError"></p>
      <div class="mb-3 d-flex">
        <label for="lang" class="form-label">Select Your Language :</label>
        <div class="form-check">
          <input class="form-check-input ms-2" type="checkbox" value="english" id="checkbox_1" name="MyCheckbox"
            onchange="return ValidateCheckbox()">
          <label class="form-check-label ms-2" for="english">
            English
          </label>
        </div>
        <div class="form-check">
          <input class="form-check-input ms-2" type="checkbox" value="hindi" id="checkbox_2" name="MyCheckbox"
            onchange="return ValidateCheckbox()">
          <label class="form-check-label ms-2" for="flexCheckChecked">
            Hindi
          </label>
        </div>
        <div class="form-check">
          <input class="form-check-input ms-2" type="checkbox" value="telegu" id="checkbox_3" name="MyCheckbox"
            onchange="return ValidateCheckbox()">
          <label class="form-check-label ms-2" for="telegu">
            Telugu
          </label>
        </div>
      </div>
      <p class="text-danger" id="langError"></p>
      <div class="mb-3">
        <label for="Country" class="form-label">Select Your Country :</label>
        <select class="form-select" id="sltcountry" name="sltcountry" onchange="return countryChange(event)">
          <option value="-1">Select Your Country</option>
          <option value="India">India</option>
          <option value="Australia">Australia</option>
          <option value="Japan">Japan</option>
        </select>
      </div>
      <p class="text-danger" id="countryError"></p>
      <div class="mb-3">
        <label for="State" class="form-label">Select Your State :</label>
        <select name="sltstate" class="form-select" multiple id="SelectState" onchange="return stateChange()">
          <option value="Odisha">Odisha</option>
          <option value="Telengana">Telengana</option>
          <option value="AndraPradesh">AndraPradesh</option>
          <option value="kerela">Kerela</option>
          <option value="Tamilnadu">Tamil Nadu</option>
        </select>
      </div>
      <p class="text-danger" id="stateError"></p>
      <div class="mb-3">
        <div class="form-floating">
          <textarea name="message" class="form-control" placeholder="Leave a comment here" id="Comments"
            style="height: 100px" onkeyup="return verfiyTextaArea()"></textarea>
          <label for="Comments">Comments</label>
        </div>
        <p class="text-danger" id="commentError"></p>
      </div>
      <div>
      </div>
      <button id="submit" type="submit" class="btn btn-primary mt-4 mb-4">Submit</button>
      <button type="reset" id="reset" onclick="return formReset()" class="btn btn-danger">Reset</button>
      <button type="reset" id="Clearbtn" onclick="return formClear()" class="btn btn-warning">Clear</button>
      <button id="update" class="btn btn-primary mt-4 mb-4" style="display: none;">Update</button>
    </form>

  </div>
  <!-- <script src="../src/jqcode.js"></script> -->
  <script src="../src/script.js"></script>
</body>
</html>
