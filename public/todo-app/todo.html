<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>todo-app</title>
    <link rel="stylesheet" href="/node_modules/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
</head>

<body>
    <div class="container">
        <div class="d-flex justify-content-center align-items-center">
            <div style="border: 2px solid black;" class="p-5 mt-5 mb-5">
                <h2 id="msg">TodoApp</h2>
                <input type="text" class="form-control mt-5 mb-5" placeholder="enter..." id="input">
                <ul class="list-unstyled">

                </ul>
            </div>
        </div>
        <button class="btn btn-danger mt-5 mb-5" id="change">ChangeColor</button>
    </div>
    <script>
        $(document).ready(function () {
            $("#input").change(function () {
                var input = $("#input").val()
                $("ul").append("<li>" + input + "<i class='fa fa-trash ms-5'></i>" + "</li>")
                $("input").val("");

                $("ul").on('click', '.fa-trash', function () {
                    $(this).parent('li').fadeOut(200)
                })
            })

            $("#change").click(function () {
                $("#msg").css({ color: 'red' })
            })
        })


    </script>
</body>

</html>
